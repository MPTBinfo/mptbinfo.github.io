<!DOCTYPE html>
<html>
<head>
  <title>MPTB WT Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="LoginUser()">Login</button>
    <p id="loginError" style="color:red;"></p>
    <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a></p>
  </div>

  <div id="registerBox" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="usernamee" placeholder="Name"><br>
    <input type="password" id="passwordd" placeholder="Password"><br>
    <input type="text" id="email" placeholder="Email"><br>
    <input type="text" id="phone" placeholder="Phone"><br>
    <p style="color:red;">Password must contain letters and numbers.</p>
    <button onclick="AddRow()">Create</button>
    <p id="regSuccess" style="color:green;"></p>
    <p><a href="#" onclick="toggleForm('login')">Back to Login</a></p>
  </div>
</body>
</html>
